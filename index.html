<html lang="cs">
<head>
    <title>Pong</title>
    <meta charset="utf-8">
    <meta name="author" content="Adam Sucharda">
    <meta name="description" content="Pong game">
    <meta name="keywords" content="pong, game, javascript, webgl, three.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/assets/favicon.ico">
</head>
<body>

<!-- Loading screen -->
<div id="loadingScreen" class="loading-screen">
    <div class="loading-bar">
        <div class="loading-progress"></div>
        <div class="loading-text">Loading<span class="dots">...</span></div>
    </div>
</div>

<!--- InGame divs--->
<div id="timer" class="score">00:00</div>
<div id="player-two-score" class="score">0</div>
<div id="colon" class="score">:</div>
<div id="player-one-score" class="score">0</div>
<div id="info"></div>

<!--- Menu titles --->
<h1 id="title" class="fontNotLoaded">PONG GAME</h1>
<h2 id="title2" class="fontNotLoaded">by Adam Sucharda</h2>

<!--- Menu buttons --->
<div class="menu">
    <button class="menu-buttons" id="singleplayer" type="button">Singleplayer</button>
    <button class="menu-buttons" id="multiplayer" type="button">Multiplayer</button>
    <button class="menu-buttons" id="turboMode" type="button">Turbo Mode</button>
    <button class="menu-buttons" id="settings" type="button">Settings</button>
    <button class="menu-buttons" id="exit" type="button">Quit</button>
    <div id="randomEventText" class="random-event-text"></div>
    <button class="menu-buttons" id="back-to-menu">MENU</button>
</div>

<!--- Map Gallery --->
<div id="mapGallery" class="map-gallery" style="display: none;">
    <h3 id="map-picker">Select a map:</h3>
    <img src="/cv07/assets/img-background/menu-background.png" class="map-thumbnail" onclick="selectMap('default')">
    <img src="/cv07/assets/img-background/menu-sunset-bg.png" class="map-thumbnail" onclick="selectMap('map1')">
    <img src="/cv07/assets/img-background/earth-bg.png" class="map-thumbnail" onclick="selectMap('map2')">
    <img src="/cv07/assets/img-background/night-stars-bg.jpg" class="map-thumbnail" onclick="selectMap('map3')">
    <img src="/cv07/assets/img-background/red-forest-bg.jpg" class="map-thumbnail" onclick="selectMap('map4')">
    <img src="/cv07/assets/img-background/crystal-bg.avif" class="map-thumbnail" onclick="selectMap('map5')">
    <img src="/cv07/assets/img-background/almost-minecraft-bg.jpg" class="map-thumbnail" onclick="selectMap('map6')">
    <img src="/cv07/assets/img-background/black-white-mountains-bg.jpg" class="map-thumbnail"
         onclick="selectMap('map7')">
    <button onclick="closeMapGallery()">Close the gallery</button>
</div>

<!--- BG Video --->
<video autoplay muted loop class="video-background">
    <source src="/assets/video/menu-bg.mp4" type="video/mp4">
</video>

<!--- BG Audio --->
<audio id="backgroundMusic" loop>
    <source src="/audio/menu-background-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!--- Button Sounds --->
<audio id="buttonHoverSound" preload="auto">
    <source src="/audio/menu-buttons-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!--- Loading Music --->
<audio id="loadingMusic" loop>
    <source src="/audio/loading-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>


<script type="text/javascript" src="js/three.js"></script>
<script type="text/javascript" src="js/TrackballControls.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script>
    document.fonts.load('10pt "Press Start 2P"').then(function () {
        document.getElementById('title').classList.remove('fontNotLoaded');
        document.getElementById('title2').classList.remove('fontNotLoaded');
    });
</script>
</body>
</html>

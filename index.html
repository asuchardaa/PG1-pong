<html>
<head>
    <title>Pong</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/cv07/assets/favicon.ico">
</head>
<body>
<video autoplay muted loop class="video-background">
    <source src="/cv07/assets/video/menu-bg.mp4" type="video/mp4">
</video>

<div id="timer" class="score">00:00</div>
<div id="sc2" class="score">0</div>
<div id="colon" class="score">:</div>
<div id="sc1" class="score">0</div>
<div id="info"></div>

<h1 id="title">PONG GAME</h1>
<h2 id="title2">by Adam Sucharda</h2>

<div class="menu">
    <button class="pbuttons" id="p1" type="button">Singleplayer</button>
    <button class="pbuttons" id="p2" type="button">Multiplayer</button>
    <button class="pbuttons" id="campaign" type="button">Campaign</button>
    <button class="pbuttons" id="settings" type="button">Settings</button>
    <button class="pbuttons" id="exit" type="button">Exit</button>
    <button id="refresh">MENU</button>
</div>
<script type="text/javascript" src="js/three.js"></script>
<script type="text/javascript" src="js/TrackballControls.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
